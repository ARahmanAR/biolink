<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdur Rahman - Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xff00d1,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                quantity: 2.00,
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
            }, 1000)
        })

    </script>
</head>

<body>
    <!-- <video autoplay muted loop playsinline>
        <source src="./images/bg.mp4" type="video/mp4; codecs =hvc1">
        <source src="./images/bg.mp4" type="video/webm; codecs=vp9">
    </video> -->
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/n.png">
            <h1>@abdurrahman</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.youtube.com/@AbdurRahmanAR33/">
                    <img src="./images/youtube.svg" alt="YouTube" width="20">
                    Youtube</a>
            </li>
            <li>
                <a href="https://x.com/abdurrahman3301">
                    <img src="./images/twitter.svg" alt="Twitter" width="20">
                    Twitter</a>
            </li>
            <li>
                <a href="https://www.instagram.com/abdurrahman262023/">
                    <img src="./images/instagram.svg" alt="Instagram" width="20">
                    Instagram</a>
            </li>
            <li>
                <a href="https://github.com/ARahmanAR">
                    <img src="./images/github.svg" alt="Github" width="20">
                    Github</a>
            </li>
        </ul>
    </main>
</body>

</html>
